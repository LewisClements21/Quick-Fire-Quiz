<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick-Fire Quiz, Test Your Knowledge">
    <meta name="keywords" content="quiz, quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-io/favicon-32x32.png">
    <title>Quick-Fire Quiz</title>
</head>
<body>
    <h1 class="heading">
        Quick-Fire Quiz <i class="fa-solid fa-fire"></i>
    </h1>
    <div class="game-area">
        <div class="menu">
            <button data-type="General Knowledge" class="general-btn">General Knowledge<br><i class="fa-solid fa-book"></i></button>
            <button data-type="Entertainment" class="entertainment-btn">Entertainment<br><i class="fa-solid fa-music"></i></button>
        </div>
        <div class="menu">
            <button data-type="History" class="history-btn">History<br><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button data-type="Geography" class="geography-btn">Geography<br><i class="fa-solid fa-globe"></i></button>
        </div>
        <div class="question-area">
            <span id="question">Question</span>
            <br>
            <br>
            <div class="options-container">
                <button class="option" data-number="1">Option 1</button>
            </div>
            <div class="options-container">
                <button class="option" data-number="2">Option 2</button>
            </div>
            <div class="options-container">
                <button class="option" data-number="3">Option 3</button>
            </div>
            <div class="options-container">
                <button class="option" data-number="4">Option 4</button>
            </div>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Score: <span id="score">0</span></p>
    </div>
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/856dbb2edf.js" crossorigin="anonymous"></script>
</body>
</html>
